<div class="flex items-start space-x-4 pb-2">
    <img alt="User  avatar" class="w-12 h-12 rounded-full" height="50"
        src="https://placehold.co/50x50/EEE/31343C?font=oswald&text={{ name[0] }}" width="50" loading="lazy" />
    <div class="bg-white dark:bg-gray-900 p-4 rounded-lg shadow dark:shadow-gray-600">
        <div class="flex items-center space-x-2">
            <span class="font-semibold dark:text-gray-200">{{ name }}</span>
            <!-- field attendance confirmation -->
            {% if 'Tidak' in attendance %}
            <span class="text-sm text-gray-500 dark:text-gray-400">
                <i class="fas fa-times-circle">
                </i>
                {{ attendance }}
            </span>
            {% elif 'Kecil' in attendance %}
            <span class="text-sm text-yellow-500 dark:text-yellow-600">
                <i class="fas fa-hourglass-end">
                </i>
                {{ attendance }}
            </span>
            {% else %}
            <span class="text-sm text-green-500 dark:text-green-600">
                <i class="fas fa-check-circle">
                </i>
                {{ attendance }}
            </span>
            {% endif %}
        </div>
        <p class="text-left text-xs text-gray-400 dark:text-gray-500" title="{{ created_at }}">
            baru saja
        </p>
        <p class="text-left dark:text-gray-400">{{ message }}</p>
    </div>
</div>
